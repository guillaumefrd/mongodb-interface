<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nosql Application</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" rel="stylesheet"/>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href="public/css/upload.css" rel="stylesheet">
</head>
<body>

  <div id="root">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Movies Dataset</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link active" href="/login">Configuration <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>

      <div class="row" id="uploadRow">
        <div class="col-xs-12" id="upload">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              <h2>File Uploader</h2>
              <h4>Upload your JSON file</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
              </div>
              </br>
              <button class="btn btn-lg upload-btn" type="button">Upload File</button>
            </div>
          </div>
          <div id="result_form"></div>
        </div>
      </div>

      <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>

      <div id="addQuery">
        <h2>Add your query</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="inputTitle">Query title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Enter the title of the new query">
          </div>
          <div class="form-group">
            <label for="inputQuery">Query body</label>
            <textarea class="form-control" id="inputQuery" rows="5" placeholder='{
        "title": "***"&#10;}'></textarea>
            <medium id="inputQueryHelp" class="form-text text-muted">Enter your query like the example, replacing the parameters by "***"</medium>
          </div>
        </form>
        <button type="button" id="buttonAdd" class="btn btn-outline-success">Add query</button>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="public/javascript/upload.js"></script>
</body>
</html>
